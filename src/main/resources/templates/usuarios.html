<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head">
</head>
<body>
<header th:replace="fragments/header :: header">
</header>
<h1>Hola <span th:text="${nombre}"></span></h1>
<table>
    <thead>
        <tr>
            <th>
                Usuarios
            </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td>
                <span th:text="${usuario.nombre}"> </span>
                <a class="btn btn-danger" th:href="@{/usuarios/delete/{id}(id=${usuario.id})}">Eliminar</a>
                <a class="btn btn-primary" th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
            </td>
        </tr>
    </tbody>



</table>
</body>
</html>
